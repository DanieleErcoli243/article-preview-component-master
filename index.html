<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- font family -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- font-awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity='sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==' crossorigin='anonymous'/>

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- script -->

  <script defer src="./js/script.js"></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <figure>
            <img src="images/drawers.jpg" alt="immagine di un mobile con vaso e foto">
          </figure>
        </div>
        <div class="card-body">
          <h1>Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home</h1>
          <p>Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
            to help you make any room feel complete.</p>
          <div class="card-footer d-flex">
            <figure>
              <img src="images/avatar-michelle.jpg" alt="immagine di Michelle Appleton">
              <figcaption>
                <h2>Michelle Appleton</h2>
                <h3>28 Jun 2020</h3>
              </figcaption>
              
            </figure>
            <button class="share">
              <i class="fa-solid fa-share icon"></i>
            </button>
          </div>
          <div id="share" class="d-none">
            <div class="d-flex">
              <h3>Share</h3> 
              <ul class="d-flex">
                <li>
                  <a href="#">
  
                    <img src="images/icon-facebook.svg" alt="icona di facebook">
                  </a>
                </li>
                <li>
                  <a href="#">
  
                    <img src="images/icon-twitter.svg" alt="icona di twitter">
                  </a>
                </li>
                <li>
                  <a href="#">
  
                    <img src="images/icon-pinterest.svg" alt="icona di pinterest">
                  </a>
                </li>
                
              </ul>
            </div>
            <button class="share-active">
              <i class="fa-solid fa-share icon-active"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  

  

  
  

  
  
 
</body>
</html>
